<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Languages At Home</title>
  </head>

  <body class="grey lighten-4">
    <nav class="teal darken-3">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">LAH</a>
        </div>
      </div>
    </nav>

    <div class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 16 ofset-l3">
            <div class="card-panel login teal darken-2 white-text center">
              <h2>LAH Login</h2>
              <form action="index.html">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email" />
                  <label for="email" class="white-text">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" id="password" />
                  <label for="password" class="white-text">Password</label>
                </div>
                <input
                  type="submit"
                  value="login"
                  class="btn btn-large btn-extended grey lighten-4 black-text"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="section teal darken-3 white-text center">
      <p>LAH Panel Copyright &copy 2020</p>
    </footer>

    <!-- Fixed Action Button -->
    <div class="fixed-action-btn">
      <a href="#post-modal" class="modal-trigger btn-floating btn-large red">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- Preloader -->
    <div class="loader preloader-wrapper big active">
      <div class="spinner-layer spinner-teal-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
      $(".section").hide();

      setTimeout(function () {
        $(document).ready(function () {
          //Show sections
          $(".section").fadeIn();

          //Hide preloader
          $(".loader").fadeOut();
        });
      }, 1000);
    </script>
  </body>
</html>
